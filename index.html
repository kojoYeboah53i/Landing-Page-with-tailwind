<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Frontend</title>
    <link rel="stylesheet" href="tailwindcss/style.css">
</head>
<body class=" p-1   py-0">
     <!-- header -->
     <div>

        <!-- left side -->
        <div class="bg-pink-600  p-4  flex justify-between items-center">
        <div class="flex items-center">

        <img src="img/logo-01.jpg" alt="logo" class="rounded-full mr-2" srcset="" width="100">
        <div> 
            <a href="#" class="inline-block p-2 text-pink-300 mr-2 hover:text-pink-100">About</a>
        <a href="# "  class="inline-block p-2 text-pink-300 hover:text-pink-100">Contact</a>


     </div>
     </div>

     <!-- right side -->
     <div>
        <a href="#" class="inline-block p-2 text-pink-300  hover:text-pink-100 mr-2">Login</a>
        <a href="#" class="inline-block p-2 text-red-700 bg-red-400 hover:bg-red-300 hover:text-red-700 py-2 px-4 text-lg rounded transition ease-in duration-150">Sign-up</a>
     </div>



     </div>

     <!-- hero -->
     <div class="md:flex justify-between py-20 px-10 bg-pink-300 text-pink-100">


        <!-- left -->
            <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-5xl text-white mb-6 ">Welcome to NeverLand</h2>
            <p class="text-white mb-6">Created by Kojo Yeboah, Bsc Computer Science, UCLA</p>

            <a href="#" class="inline-block py-3 px-6 text-pink-300 bg-pink-100 hover:bg-pink-400 mr-2 text-lg rounded">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 bg-yellow-300 text-yellow-700 hover:bg-yellow-400  text-lg rounded">Get Started</a>
        </div>

        <!-- right -->
        <div class="md:w-1/2">
        <img src="img/bird.jpg" alt="photo" class="w-full hero rounded shadow-2xl" srcset="">

        </div>
    </div>




     <!-- features  -->
     <div class="md:flex py-16 px-10 bg-pink-400 text-pink-100 text-center">
         <div class="mr-2 text-center mt-8">
             <img src="img/one.webp"  class="w-full  mb-4 rounded border-solid border-2 border-red-100" alt="one">
             <p>one</p>
         </div>
         <div class="mr-2 text-center">
             <img src="img/six.webp" class="w-full  mb-4 rounded border-solid border-2 border-red-100" alt="two">
             <p>two</p>
         </div>
         <div class="mr-2 text-center mt-8">
             <img src="img/five.webp" class="w-full  mb-4 rounded border-solid border-2 border-red-100" alt="three">
             <p>three</p>
         </div>
         <div class="mr-2 text-center">
             <img src="img/four.webp"  class="w-full  mb-4 rounded border-solid border-2 border-red-100" alt="four">
             <p>four</p>
         </div>
     </div>

     <!-- footer + newsletter -->

     <div class="p-10 bg-pink-900 md:flex justify-between">
         
        <!-- right -->
        <div class="md:w-1/2"> 
            <h3 class="text-lg mb-2 text-white">Join the news letter</h3>
            <form action="#" class="flex">
                <input type="email" name="" id="" class="w-full rounded-l py-2 px-3 outline-none focus:bg-pink-200">
                <button class="bg-red-200 rounded-r text-red-500 text-lg px-4 hover:bg-red-400">Join</button>
            </form>
        </div>


        <!-- left  -->
        <div class="flex items-center text-white">
            Copyright &copy; Codjo 2021 - Infinity
        </div>
     </div>





</body>
</html>
